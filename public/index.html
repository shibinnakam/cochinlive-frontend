<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />

    <!-- App Title -->
    <title><%= htmlWebpackPlugin.options.title || "Vue App" %></title>

    <!-- Favicon -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

    <!-- Manifest (optional for PWA) -->
    <link rel="manifest" href="<%= BASE_URL %>manifest.json" />

    <!-- Description for SEO -->
    <meta
      name="description"
      content="A modern Vue.js application with payment integration and MongoDB backend."
    />

    <!-- Theme color (for mobile browsers) -->
    <meta name="theme-color" content="#42b983" />

    <!-- Razorpay Checkout Script (if youâ€™re using Razorpay) -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- Optional: Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <noscript>
      <strong>
        We're sorry, but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>

    <div id="app"></div>

    <!-- Built Vue files will be auto-injected by Webpack -->
  </body>
</html>
